<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        /* Button Styles */
        .stylish-btn {
            background-color: #fdaa11; /* Green background */
            border: none; /* No border */
            color: white; /* White text */
            padding: 15px 32px; /* Padding */
            text-align: center; /* Center text */
            text-decoration: none; /* Remove underline */
            display: inline-block; /* Inline button */
            font-size: 16px; /* Font size */
            border-radius: 30px; /* Rounded corners */
            cursor: pointer; /* Pointer on hover */
            transition: all 0.3s ease; /* Smooth transition for hover */
        }

        /* Hover effect */
        .stylish-btn:hover {
            background-color: #ffa600; /* Slightly darker green */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow on hover */
            transform: translateY(-4px); /* Slight raise effect */
        }

        /* Active effect */
        .stylish-btn:active {
            background-color: #d68b00; /* Darker green on click */
            transform: translateY(2px); /* Slightly depressed effect */
        }

        .container{
            display: flex; /* Enables flexbox */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Align items horizontally in the center (optional) */
            gap: 20px; /* Space between items */
            height: 100vh; /* Full viewport height */
            margin-top: 10%;
        }
    </style>
</head>
<body>
    <div class="container" >
        <img style="height: auto; width: 200px; border-radius: 20px;" src="img.png" alt="">
        <a href="https://www.instagram.com/badinait"> <button class="stylish-btn"> watch gay now </button> </a>
    </div>

</body>
</html>
